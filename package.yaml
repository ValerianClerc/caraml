name:                caraml
version:             0.1.0.0
github:              "ValerianClerc/caraml"
license:             BSD3
author:              "Valerian Clerc"
maintainer:          "valerian.clerc@gmail.com"
copyright:           "2021 Valerian Clerc"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ValerianClerc/caraml#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  caraml-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - caraml

tests:
  caraml-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - caraml
    - hspec
    - QuickCheck
